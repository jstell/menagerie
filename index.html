<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Menagerie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .project-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .project-card h2 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 1.4rem;
        }

        .project-card p {
            color: #666;
            font-size: 0.95rem;
        }

        .project-tag {
            display: inline-block;
            background: #f0f0f0;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-top: 0.75rem;
            color: #555;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            color: white;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .empty-state {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            color: #666;
        }

        .empty-state h2 {
            color: #667eea;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü¶Å The Menagerie</h1>
            <p class="subtitle">A collection of web projects, utilities, and experiments</p>
        </header>

        <main>
            <div class="projects-grid" id="projects">
                <!-- Projects will be dynamically loaded here -->
            </div>
        </main>

        <footer>
            <p>The Menagerie &copy; 2026</p>
        </footer>
    </div>

    <script>
        // Project catalog - add your projects here
        const projects = [
            {
                name: "Example Project",
                description: "A template showing how to structure individual projects",
                url: "./example-project/",
                tag: "Example"
            }
            // Add more projects here following the same format
        ];

        // Render projects
        const projectsContainer = document.getElementById('projects');

        if (projects.length === 0) {
            projectsContainer.innerHTML = `
                <div class="empty-state" style="grid-column: 1 / -1;">
                    <h2>No projects yet</h2>
                    <p>Projects will appear here as they are added to the menagerie.</p>
                </div>
            `;
        } else {
            projects.forEach(project => {
                const card = document.createElement('a');
                card.className = 'project-card';
                card.href = project.url;
                card.innerHTML = `
                    <h2>${project.name}</h2>
                    <p>${project.description}</p>
                    ${project.tag ? `<span class="project-tag">${project.tag}</span>` : ''}
                `;
                projectsContainer.appendChild(card);
            });
        }
    </script>
</body>
</html>
